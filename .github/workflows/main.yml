name: Krold Mega Bot (Cloud)

on:
  schedule:
    - cron: '0 */4 * * *' # Har 4 ghante mein automatically chalega
  workflow_dispatch:      # Manual button

permissions:
  contents: write         # History.txt update karne ke liye zaroori hai

jobs:
  run-cloud-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg # Video editing ke liye engine
          
      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Run Mega Bot
        env:
          # In dono secrets ko GitHub Settings mein check kar lena
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
          YT_TOKEN_BASE64: ${{ secrets.YT_TOKEN_BASE64 }}
        run: python mega_bot.py
        
      - name: Save History and Push
        run: |
          git config --local user.name 'KroldBot'
          git config --local user.email 'bot@krold.it'
          git add history.txt
          # Agar koi naya video nahi mila toh commit skip ho jayega
          git commit -m "Updated history: New video processed" || echo "No changes to commit"
          git push
