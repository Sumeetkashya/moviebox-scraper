name: Krold Mega Bot (Cloud)

on:
  schedule:
    - cron: '0 */4 * * *' # Har 4 ghante mein chalega
  workflow_dispatch:      # Manual run button

permissions:
  contents: write         # History update karne ki permission

jobs:
  run-cloud-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Run Mega Bot
        env:
          YT_TOKEN_BASE64: ${{ secrets.YT_TOKEN_BASE64 }}
        run: python mega_bot.py
        
      - name: Save History
        run: |
          git config --local user.name 'KroldBot'
          git config --local user.email 'bot@krold.it'
          git add history.txt
          git commit -m "Updated history" || echo "No changes to commit"
          git push
